<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Check üïµÔ∏è‚Äç‚ôÄÔ∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Poppins:wght@600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #050505;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #0f0;
            overflow: hidden;
            user-select: none;
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; cursor: pointer; color: white; font-family: 'Poppins', sans-serif;
        }

        /* --- SCANNER CONTAINER --- */
        .scanner-container {
            position: relative;
            width: 250px;
            height: 350px;
            border: 2px solid #0f0;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 20, 0, 0.6);
            transition: all 0.3s;
        }

        .scanner-container.success {
            border-color: #00ffff;
            box-shadow: 0 0 50px #00ffff;
        }

        /* --- FINGERPRINT ICON --- */
        .fingerprint {
            font-size: 8rem;
            color: rgba(0, 255, 0, 0.3);
            cursor: pointer;
            transition: color 0.3s, transform 0.1s;
            position: relative;
            z-index: 2;
        }

        .fingerprint:active { transform: scale(0.95); }
        .scanning .fingerprint { color: rgba(0, 255, 0, 0.8); }

        /* --- SCANNING BEAM --- */
        .scan-line {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 5px;
            background: #0f0;
            box-shadow: 0 0 15px #0f0;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }

        .scanning .scan-line {
            opacity: 1;
            animation: scanAnim 1.5s linear infinite;
        }

        @keyframes scanAnim {
            0% { top: 10%; }
            50% { top: 90%; }
            100% { top: 10%; }
        }

        /* --- TEXT STATUS --- */
        .status-box {
            margin-top: 30px;
            text-align: center;
            height: 60px;
        }
        
        .status-text {
            font-size: 1.2rem;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        
        .sub-text {
            font-size: 0.9rem;
            color: rgba(0, 255, 0, 0.6);
            margin-top: 5px;
        }

        /* --- RESULT SCREEN (Hidden initially) --- */
        #result-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.5s;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-pic {
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 4px solid #00ffff;
            box-shadow: 0 0 30px #00ffff;
            margin-bottom: 20px;
            object-fit: cover;
            /* Placeholder background if no image */
            background: #333; 
        }

        .next-btn {
            padding: 15px 40px;
            background: #00ffff;
            color: #000;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 0 20px #00ffff;
            animation: pulseBtn 1s infinite;
        }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- CANVAS FOR CONFETTI --- */
        #confetti-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 200; }

    </style>
</head>
<body>

    <div id="start-screen" onclick="initPage()">
        <h2>üîí SECURITY CHECK</h2>
        <p>Tap to Verify Identity</p>
    </div>

    <div class="scanner-container" id="scanner">
        <div class="scan-line"></div>
        <div class="fingerprint" id="finger-btn">üëÜ</div>
    </div>

    <div class="status-box">
        <div class="status-text" id="main-status">SYSTEM LOCKED</div>
        <div class="sub-text" id="sub-status">Press & Hold Fingerprint to Scan</div>
    </div>

    <div id="result-overlay">
        <h1>ACCESS GRANTED</h1>
        <h2 style="color:#00ffff; font-family:'Poppins'; margin-bottom:30px;">Identity: The Talkative Don üòé</h2>
        
        <a href="page8.html" class="next-btn">Enter VIP Zone ‚Üí</a>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <audio id="scan-sound" loop>
        <source src="T7.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- LOGIC ---
        let holdTimer = null;
        let progress = 0;
        const fingerBtn = document.getElementById('finger-btn');
        const scanner = document.getElementById('scanner');
        const mainStatus = document.getElementById('main-status');
        const subStatus = document.getElementById('sub-status');
        const scanSound = document.getElementById('scan-sound');
        const resultOverlay = document.getElementById('result-overlay');

        function initPage() {
            document.getElementById('start-screen').style.display = 'none';
        }

        // --- MOUSE / TOUCH EVENTS ---
        fingerBtn.addEventListener('mousedown', startScan);
        fingerBtn.addEventListener('touchstart', startScan); // For mobile

        fingerBtn.addEventListener('mouseup', stopScan);
        fingerBtn.addEventListener('mouseleave', stopScan);
        fingerBtn.addEventListener('touchend', stopScan); // For mobile

        function startScan(e) {
            e.preventDefault(); // Prevent text selection
            scanner.classList.add('scanning');
            scanSound.currentTime = 0;
            scanSound.play();
            
            mainStatus.innerText = "SCANNING BIOMETRICS...";
            mainStatus.style.color = "#0f0";
            
            // Reset Progress logic
            progress = 0;
            holdTimer = setInterval(scanProgress, 100); // Check every 100ms
        }

        function stopScan() {
            clearInterval(holdTimer);
            scanner.classList.remove('scanning');
            scanSound.pause();
            
            if (progress < 100) {
                mainStatus.innerText = "SCAN FAILED ‚ùå";
                mainStatus.style.color = "red";
                subStatus.innerText = "Please hold until completion";
                setTimeout(() => {
                    mainStatus.innerText = "SYSTEM LOCKED";
                    mainStatus.style.color = "#0f0";
                    subStatus.innerText = "Press & Hold Fingerprint to Scan";
                }, 1500);
            }
        }

        function scanProgress() {
            progress += 2.5; // Increases progress (takes about 4 seconds)

            // Dynamic Text Updates
            if (progress > 20 && progress < 50) {
                mainStatus.innerText = "ANALYZING CUTENESS...";
                subStatus.innerText = "Levels: 100%";
            } else if (progress > 50 && progress < 80) {
                mainStatus.innerText = "DETECTING MADNESS...";
                subStatus.innerText = "Warning: High Voltage!";
            } else if (progress > 80 && progress < 99) {
                mainStatus.innerText = "VERIFYING TALKATIVE DON...";
                subStatus.innerText = "Match found!";
            }

            if (progress >= 100) {
                clearInterval(holdTimer);
                scanSuccess();
            }
        }

        function scanSuccess() {
            scanner.classList.remove('scanning');
            scanner.classList.add('success');
            scanSound.pause();
            
            mainStatus.innerText = "VERIFIED ‚úî";
            subStatus.innerText = "Welcome, Queen.";
            
            // Grand Blast & Overlay
            launchConfetti();
            setTimeout(() => {
                resultOverlay.style.display = 'flex';
            }, 800);
        }

        // --- CONFETTI LOGIC ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let confetti = [];

        function launchConfetti() {
            for(let i=0; i<150; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: Math.random() > 0.5 ? '#00ffff' : '#0f0',
                    size: Math.random() * 5 + 2,
                    speed: Math.random() * 5 + 5
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((p, i) => {
                p.y += p.speed;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
            });
            requestAnimationFrame(animateConfetti);
        }

    </script>
</body>
</html>
