        /* --- SLIDESHOW SECTION --- */
        .slideshow-wrapper {

            overflow: hidden; /* Hides scrollbar */
            position: relative;
            z-index: 10;
            background: rgba(255,255,255,0.05);
            padding: 15px 0;

            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .marquee {
            display: flex;
            gap: 15px;
            width: max-content; /* Allows content to stretch */
            animation: scrollLeft 25s linear infinite;
        }

        .marquee:hover {
            animation-play-state: paused; /* Pauses on hover */

        .slide-img {

            box-shadow: 0 5px 15px rgba(0,0,0,0.5);

        }

        .slide-img:hover { transform: scale(1.1); border-color: #ffd700; }

        @keyframes scrollLeft {

        }

        /* --- NEXT BUTTON --- */

    <script>
        function startPage() {
            document.getElementById('start-screen').style.display = 'none';
            
            // Play Background Music
            document.getElementById('bg-music').play();
            
            // Play Video (Unmuted if desired, but browsers usually block unmuted autoplay)
            var vid = document.getElementById('memory-video');
            vid.muted = false; // Try to unmute
            vid.play().catch(error => {
                // If autoplay fails due to sound, play muted
                vid.muted = true;
                vid.play();
            });

            // Start Confetti
            initConfetti();
        }

        // --- CONFETTI LOGIC ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confetti = [];
        const colors = ['#ffd700', '#ff00cc', '#00ffff', '#ffffff', '#ff4d4d'];

        function createConfetti() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                color: colors[Math.floor(Math.random() * colors.length)],
                size: Math.random() * 8 + 4,
                speed: Math.random() * 3 + 2,
                angle: Math.random() * 2 * Math.PI
            };
        }

        function initConfetti() {
            for (let i = 0; i < 100; i++) {
                confetti.push(createConfetti());
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            confetti.forEach((p, index) => {
                p.y += p.speed;
                p.x += Math.sin(p.angle) * 2;
                
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                // Reset if falls off screen
                if (p.y > canvas.height) {
                    confetti[index] = createConfetti();
                }
            });

            requestAnimationFrame(animateConfetti);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
