    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            /* Grand Royal Background */
            background: radial-gradient(circle at center, #2b1055 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            color: white;
            padding-bottom: 20px;
        }

        /* --- CONFETTI CANVAS --- */
        #confetti-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        /* --- TITLE --- */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ffd700; /* Gold */
            margin-top: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), 0 0 20px #ff00cc;
            z-index: 10;
            animation: glowText 2s infinite alternate;
        }
        @keyframes glowText { from { text-shadow: 0 0 10px gold; } to { text-shadow: 0 0 25px gold, 0 0 5px white; } }

        /* --- VIDEO SECTION --- */
        .video-container {
            width: 90%;
            max-width: 600px;
            height: 35vh; /* Takes up top portion */
            margin: 20px auto;
            position: relative;
            z-index: 10;
            border-radius: 15px;
            /* Grand Gold Frame */
            padding: 5px;
            background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid black;
        }

        /* --- SLIDESHOW SECTION --- */
        .slideshow-wrapper {
            width: 100%;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
            z-index: 10;
            background: rgba(255,255,255,0.05);
            padding: 15px 0;
            border-top: 2px solid rgba(255,255,255,0.2);
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .marquee {
            display: flex;
            gap: 15px;
            width: max-content;
            animation: scrollLeft 25s linear infinite;
        }

        .slide-img {
            height: 150px; /* Adjusted height */
            width: auto;
            border-radius: 10px;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        @keyframes scrollLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- NEXT BUTTON (Initially Hidden) --- */
        .next-btn {
            margin-top: 30px;
            display: none; /* HIDDEN INITIALLY */
            padding: 15px 50px;
            background: linear-gradient(90deg, #ff00cc, #333399);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.5);
            z-index: 10;
            animation: popIn 1s forwards;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000; cursor: pointer;
        }
        #start-screen h1 { color: #fff; font-size: 2rem; margin-bottom: 10px; }
        #start-screen p { color: #ffd700; font-size: 1.2rem; }

    </style>
</head>

    <script>
        function startPage() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('bg-music').play();
            
            // Play Video
            var vid = document.getElementById('memory-video');
            vid.muted = false; // Try to unmute
            vid.play().catch(() => { vid.muted = true; vid.play(); });

            // Start Confetti
            initConfetti();
        }

        // --- DETECT VIDEO END ---
        var video = document.getElementById('memory-video');
        var nextBtn = document.getElementById('nextBtn');

        video.onended = function() {
            // When video finishes, show button
            nextBtn.style.display = "inline-block";
            // Scroll to button slightly
            nextBtn.scrollIntoView({behavior: "smooth"});
        };

        // --- CONFETTI LOGIC ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let confetti = [];
        const colors = ['#ffd700', '#ff00cc', '#00ffff', '#ffffff', '#ff4d4d'];

        function createConfetti() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                color: colors[Math.floor(Math.random() * colors.length)],
                size: Math.random() * 8 + 4,
                speed: Math.random() * 3 + 2,
                angle: Math.random() * 2 * Math.PI
            };
        }
        function initConfetti() {
            for (let i = 0; i < 100; i++) confetti.push(createConfetti());
            animateConfetti();
        }
        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((p, index) => {
                p.y += p.speed; p.x += Math.sin(p.angle) * 2;
                ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                if (p.y > canvas.height) confetti[index] = createConfetti();
            });
            requestAnimationFrame(animateConfetti);
        }
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
