<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories ðŸ“¸</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            /* Cozy Dark Night Background */
            background: radial-gradient(circle at center, #2b32b2 0%, #141e30 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding-bottom: 50px;
            color: white;
        }

        /* --- FAIRY LIGHTS --- */
        .wire {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            border-radius: 0 0 50% 50% / 20px;
            z-index: 0;
            pointer-events: none;
        }
        
        .light {
            position: absolute;
            top: 98px; /* On the wire */
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: glow 1.5s infinite alternate;
        }
        /* Light Colors */
        .l1 { left: 10%; background: #ff5e62; box-shadow: 0 0 15px #ff5e62; animation-delay: 0s; }
        .l2 { left: 30%; background: #ffff00; box-shadow: 0 0 15px #ffff00; animation-delay: 0.5s; }
        .l3 { left: 50%; background: #00f260; box-shadow: 0 0 15px #00f260; animation-delay: 1s; }
        .l4 { left: 70%; background: #0575e6; box-shadow: 0 0 15px #0575e6; animation-delay: 0.2s; }
        .l5 { left: 90%; background: #b20a2c; box-shadow: 0 0 15px #b20a2c; animation-delay: 0.7s; }

        @keyframes glow {
            from { opacity: 0.6; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1.2); }
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }
        #start-screen h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: #fff; animation: pulse 2s infinite; }

        /* --- GALLERY CONTAINER --- */
        .gallery {
            margin-top: 120px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
            z-index: 10;
            display: none; /* Hidden until start */
        }

        /* --- HANGING POLAROID --- */
        .photo-container {
            perspective: 1000px;
            width: 250px;
            height: 320px;
            margin: 0 auto;
            position: relative;
            transform-origin: top center;
            cursor: pointer;
        }

        /* The Sway Animation */
        .sway-1 { animation: sway 3s ease-in-out infinite alternate; }
        .sway-2 { animation: sway 3.5s ease-in-out infinite alternate-reverse; }
        .sway-3 { animation: sway 2.8s ease-in-out infinite alternate; }
        .sway-4 { animation: sway 3.2s ease-in-out infinite alternate-reverse; }

        @keyframes sway {
            from { transform: rotate(-3deg); }
            to { transform: rotate(3deg); }
        }

        /* The Card Flip Logic */
        .polaroid-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: white;
            padding: 15px 15px 40px 15px; /* Bottom padding for "Polaroid" look */
        }

        .photo-container.flipped .polaroid-inner {
            transform: rotateY(180deg);
        }

        /* String holding the photo */
        .photo-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: rgba(255,255,255,0.5);
            transform: translateX(-50%);
        }
        /* Pin */
        .photo-container::after {
            content: '';
            position: absolute;
            top: -25px;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #d6336c;
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Front & Back Faces */
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            top: 0; 
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .front {
            background: white;
            padding: 12px 12px 50px 12px; /* Polaroid spacing */
            z-index: 2;
        }
        
        .front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        .back {
            background: #fff0f5; /* Light pink back */
            color: #d6336c;
            transform: rotateY(180deg);
            padding: 20px;
            flex-direction: column;
            border: 10px solid white;
        }

        .caption-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            line-height: 1.4;
        }
        
        .click-hint {
            font-size: 0.8rem;
            color: #999;
            margin-top: 10px;
        }

        /* --- NEXT BUTTON --- */
        .next-btn {
            margin-top: 30px;
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff9a9e, #ff758c);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(255, 117, 140, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

    </style>
</head>
<body>

    <div class="wire"></div>
    <div class="light l1"></div>
    <div class="light l2"></div>
    <div class="light l3"></div>
    <div class="light l4"></div>
    <div class="light l5"></div>

    <div id="start-screen" onclick="startPage()">
        <h1>Memories ðŸ“¸</h1>
        <p>Tap to Turn on the Lights âœ¨</p>
    </div>

    <div class="gallery" id="main-content">
        
        <div class="photo-container sway-1" onclick="flipCard(this)">
            <div class="polaroid-inner">
                <div class="front">
                    <img src="T4_1.jpg" alt="Memory 1">
                </div>
                <div class="back">
                    <p class="caption-text">"Nan Tangii ðŸ’– Jothe 1st photo...<br>Pongal appo edutha Photo."</p>
                </div>
            </div>
        </div>

        <div class="photo-container sway-2" onclick="flipCard(this)">
            <div class="polaroid-inner">
                <div class="front">
                    <img src="T4_2.jpg" alt="Memory 2">
                </div>
                <div class="back">
                    <p class="caption-text">"Rakshabandhan 2025 Appo edutha photo.."</p>
                </div>
            </div>
        </div>

        <div class="photo-container sway-3" onclick="flipCard(this)">
            <div class="polaroid-inner">
                <div class="front">
                    <img src="T4_3.jpg" alt="Memory 3">
                </div>
                <div class="back">
                    <p class="caption-text">"Nan Tangii ðŸ’– katid Rakhi."</p>
                </div>
            </div>
        </div>

        <div class="photo-container sway-4" onclick="flipCard(this)">
            <div class="polaroid-inner">
                <div class="front">
                    <img src="T4_4.jpg" alt="Memory 4">
                </div>
                <div class="back">
                    <p class="caption-text">"2025 Last photo ðŸ’Ž"</p>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 30px;">
            <a href="page5.html" class="next-btn">Next Page â†’</a>
        </div>

    </div>

    <audio id="bg-music" loop>
        <source src="T4.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startPage() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            document.getElementById('bg-music').play();
        }

        function flipCard(card) {
            // Toggle the 'flipped' class to rotate the card
            card.classList.toggle('flipped');
            
            // Optional: Pause swinging animation when reading
            if (card.classList.contains('flipped')) {
                card.style.animationPlayState = 'paused';
            } else {
                card.style.animationPlayState = 'running';
            }
        }
    </script>
</body>
</html>
