<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving to 2026 ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            /* Deep Celebration Background */
            background: radial-gradient(circle at bottom center, #4a1a55 0%, #1a0b2e 60%, #000000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* --- GRAND FIREWORKS/BLAST CANVAS --- */
        #blast-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000; cursor: pointer;
        }
        #start-screen h1 { font-family: 'Dancing Script'; color: #ffd700; font-size: 2.5rem; animation: pulse 2s infinite; }

        /* --- MAIN CONTENT CONTAINER --- */
        .container {
            position: relative;
            z-index: 10;
            opacity: 0; /* Hidden initially */
            animation: fadeInContainer 2s ease-out forwards 0.5s;
        }
        @keyframes fadeInContainer { to { opacity: 1; } }

        /* --- GRAND PHOTO FRAME --- */
        .photo-frame {
            width: 280px;
            height: 380px;
            margin: 0 auto 40px;
            padding: 10px;
            /* Platinum and Gold Gradient */
            background: linear-gradient(135deg, #e5e4e2, #ffd700, #e5e4e2, #bfa85c);
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.6), inset 0 0 20px rgba(255,255,255,0.5);
            transform: scale(0);
            animation: blastIn 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.5s;
        }

        .photo-frame img {
            width: 100%; height: 100%; object-fit: cover;
            border-radius: 15px; border: 3px solid white;
        }

        @keyframes blastIn { 0% { transform: scale(0) rotate(-10deg); opacity: 0; } 100% { transform: scale(1) rotate(0deg); opacity: 1; } }

        /* --- TEXT TYPOGRAPHY --- */
        .text-area { margin-bottom: 40px; }

        .line {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .line-1 { font-size: 1.3rem; font-weight: 400; animation-delay: 2s; color: #e0e0e0; }
        .line-2 { font-size: 1.6rem; font-weight: 700; animation-delay: 3.5s; color: #ffd700; margin-top: 10px; text-transform: uppercase; letter-spacing: 2px; }
        
        .main-line {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-top: 25px;
            background: linear-gradient(to right, #ff69b4, #ffd700, #ff00cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            opacity: 0;
            transform: scale(0.8);
            animation: grandReveal 1.5s ease-out forwards 5s, heartbeat 2s infinite 6.5s;
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes grandReveal { to { opacity: 1; transform: scale(1); } }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); filter: brightness(1.2); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- NEXT BUTTON --- */
        .next-btn {
            padding: 15px 50px;
            background: linear-gradient(90deg, #ff00cc, #ffd700);
            color: white; font-weight: bold; border-radius: 50px; text-decoration: none;
            box-shadow: 0 0 30px rgba(255, 0, 204, 0.6);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards 7s; /* Appears last */
        }

    </style>
</head>
<body>

    <canvas id="blast-canvas"></canvas>

    <div id="start-screen" onclick="startGrandFinale()">
        <h1>The 2026 Promise ‚ú®</h1>
        <p>(Tap for the Grand Blast!)</p>
    </div>

    <div class="container">
        <div class="photo-frame">
            <img src="T8.jpg" alt="Us in 2025">
        </div>

        <div class="text-area">
            <p class="line line-1">Thank you for always being with this Brother...</p>
            <p class="line line-2">Moving together to 2026 üöÄ</p>
            <h1 class="main-line">My Forever Tangiiiiiiiiiiii üíñ‚ôæÔ∏è</h1>
        </div>

        <a href="page9.html" class="next-btn">The Final Wish ‚Üí</a>
    </div>

    <audio id="bg-music" loop>
        <source src="T8.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- GRAND BLAST JS ENGINE ---
        const canvas = document.getElementById('blast-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        const colors = ['#FFD700', '#FF1493', '#00FFFF', '#FFFFFF', '#C0C0C0'];

        function createParticle(x, y) {
            const particle = {
                x: x, y: y,
                color: colors[Math.floor(Math.random() * colors.length)],
                radius: Math.random() * 6 + 2,
                velocity: {
                    x: (Math.random() - 0.5) * 15, // Explosive spread X
                    y: (Math.random() - 0.5) * 15 - 10 // Explosive spread Y (upward bias)
                },
                gravity: 0.2,
                opacity: 1,
                decay: Math.random() * 0.015 + 0.005
            };
            particles.push(particle);
        }

        function animateBlast() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Use wider loop for performance during blast
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.velocity.y += p.gravity;
                p.x += p.velocity.x;
                p.y += p.velocity.y;
                p.opacity -= p.decay;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.opacity})`;
                ctx.fill();

                // Remove faded particles
                if (p.opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            if (particles.length > 0) {
                requestAnimationFrame(animateBlast);
            }
        }

        // Helper for colors
        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `${r},${g},${b}`;
        }

        function triggerBigBlast() {
            // Create 400 particles from the center
            for (let i = 0; i < 400; i++) {
                createParticle(window.innerWidth / 2, window.innerHeight / 2);
            }
            animateBlast();
        }

        // --- PAGE LOGIC ---
        function startGrandFinale() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('bg-music').play();
            
            // Trigger the visual effects immediately
            triggerBigBlast();
        }

        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
</body>
</html>
