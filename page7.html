<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Canvas üé®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #080808;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none; /* Prevent scrolling while drawing */
        }

        /* --- TITLE --- */
        .header {
            position: absolute;
            top: 20px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            background: linear-gradient(to right, #ff00cc, #333399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p { font-size: 0.9rem; color: #888; }

        /* --- CANVAS --- */
        #drawing-canvas {
            background: #111;
            border: 2px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.2);
            cursor: crosshair;
        }

        /* --- CONTROLS --- */
        .controls {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .clear-btn {
            background: #333;
            color: white;
            border: 1px solid #555;
        }
        .done-btn {
            background: linear-gradient(45deg, #ff00cc, #a18cd1);
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.4);
        }

        button:active { transform: scale(0.95); }

        /* --- RESULT OVERLAY --- */
        #result-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            animation: fadeIn 1s;
        }

        .analyzing-text {
            font-family: 'Courier New', monospace;
            color: #0f0;
            margin-bottom: 20px;
        }

        .final-message {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ff69b4;
            text-align: center;
            line-height: 1.5;
            text-shadow: 0 0 20px #ff69b4;
            transform: scale(0);
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .show-msg { transform: scale(1); }

        .next-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s;
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
        }

        /* --- CONFETTI CANVAS --- */
        #confetti-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 30; }

    </style>
</head>
<body>

    <div id="start-screen" onclick="startApp()">
        <h1 style="color: #ff00cc; font-family: 'Dancing Script'; font-size: 3rem;">Magic Art üé®</h1>
        <p style="color:white; margin-top:10px;">Draw something for your brother...</p>
        <p style="color:gray;">(Tap to Start)</p>
    </div>

    <div class="header">
        <h2>Draw a Heart ‚ù§Ô∏è</h2>
        <p>Use your finger/mouse to draw!</p>
    </div>

    <canvas id="drawing-canvas"></canvas>

    <div class="controls">
        <button class="clear-btn" onclick="clearCanvas()">Clear</button>
        <button class="done-btn" onclick="finishDrawing()">I'm Done!</button>
    </div>

    <div id="result-overlay">
        <h3 class="analyzing-text" id="status-text">ANALYZING ART...</h3>
        
        <div class="final-message" id="final-msg">
            "I Love My Brother!"<br>
            <span style="font-size: 1.5rem; color: white;">- Signed by Tangii ‚úçÔ∏è</span>
        </div>
        
        <a href="page9.html" class="next-btn" id="next-btn">Aww, I knew it! üòé ‚Üí</a>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <audio id="bg-music" loop>
        <source src="T8.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- CANVAS SETUP ---
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        let painting = false;

        // Set canvas size (Responsive)
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.7;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Brush Style
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.shadowBlur = 10;
        let hue = 0;

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;

            e.preventDefault(); // Prevent scrolling on touch

            // Get mouse/touch position
            let clientX, clientY;
            if(e.type.includes('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            // Adjust for canvas position
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            // Rainbow Colors
            ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
            ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);

            hue++;
            if (hue >= 360) hue = 0;
        }

        // Event Listeners
        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);
        
        canvas.addEventListener('touchstart', startPosition);
        canvas.addEventListener('touchend', endPosition);
        canvas.addEventListener('touchmove', draw);

        // --- APP LOGIC ---
        function startApp() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('bg-music').play();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function finishDrawing() {
            const overlay = document.getElementById('result-overlay');
            const statusText = document.getElementById('status-text');
            const finalMsg = document.getElementById('final-msg');
            const nextBtn = document.getElementById('next-btn');

            overlay.style.display = 'flex';

            // Sequence
            setTimeout(() => { statusText.innerText = "DETECTING HIDDEN MEANING..."; }, 1500);
            setTimeout(() => { statusText.innerText = "TRANSLATING..."; }, 3000);
            
            setTimeout(() => { 
                statusText.style.display = 'none'; // Hide analyzing text
                finalMsg.classList.add('show-msg'); // Show Message
                launchConfetti(); // Celebration
            }, 4500);

            setTimeout(() => {
                nextBtn.style.opacity = '1';
                nextBtn.style.pointerEvents = 'auto';
            }, 6000);
        }

        // --- CONFETTI ---
        const cCanvas = document.getElementById('confetti-canvas');
        const cCtx = cCanvas.getContext('2d');
        cCanvas.width = window.innerWidth; cCanvas.height = window.innerHeight;
        let confetti = [];

        function launchConfetti() {
            for(let i=0; i<100; i++) {
                confetti.push({
                    x: Math.random() * cCanvas.width,
                    y: Math.random() * cCanvas.height - cCanvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 5 + 3,
                    speed: Math.random() * 5 + 2
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            cCtx.clearRect(0, 0, cCanvas.width, cCanvas.height);
            confetti.forEach((p) => {
                p.y += p.speed;
                cCtx.fillStyle = p.color;
                cCtx.beginPath();
                cCtx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                cCtx.fill();
            });
            requestAnimationFrame(animateConfetti);
        }
    </script>
</body>
</html>
