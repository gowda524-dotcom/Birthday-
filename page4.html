<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories ðŸ“¸</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            /* Grand Colorful Nebula Background */
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding-bottom: 50px;
            color: white;
            position: relative;
        }
        
        /* Subtle star overlay pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 5px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 4px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            opacity: 0.4;
            z-index: -1;
        }

        /* --- CONFETTI CANVAS --- */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* --- FAIRY LIGHTS --- */
        .wire {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100px;
            border-bottom: 3px solid rgba(255,255,255,0.3);
            border-radius: 0 0 50% 50% / 20px;
            z-index: 2; pointer-events: none;
        }
        .light {
            position: absolute; top: 96px; width: 14px; height: 14px;
            border-radius: 50%; z-index: 3;
            animation: glow 1.5s infinite alternate;
        }
        .l1 { left: 10%; background: #ff0055; box-shadow: 0 0 20px #ff0055; animation-delay: 0s; }
        .l2 { left: 30%; background: #ffdd00; box-shadow: 0 0 20px #ffdd00; animation-delay: 0.5s; }
        .l3 { left: 50%; background: #00ff6a; box-shadow: 0 0 20px #00ff6a; animation-delay: 1s; }
        .l4 { left: 70%; background: #00ccff; box-shadow: 0 0 20px #00ccff; animation-delay: 0.2s; }
        .l5 { left: 90%; background: #ff00cc; box-shadow: 0 0 20px #ff00cc; animation-delay: 0.7s; }
        @keyframes glow { from { opacity: 0.7; transform: scale(0.9); } to { opacity: 1; transform: scale(1.3); } }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000; cursor: pointer;
        }
        #start-screen h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #fff; animation: pulse 2s infinite; text-shadow: 0 0 20px #ff758c; }

        /* --- GALLERY CONTAINER --- */
        .gallery {
            margin-top: 130px;
            display: flex; flex-direction: column; gap: 50px;
            width: 100%; max-width: 400px; padding: 0 20px;
            z-index: 10; display: none;
        }

        /* --- INSTRUCTION TEXT --- */
        .instruction-text {
            text-align: center;
            font-size: 1.2rem;
            color: #ffeb3b;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            animation: pulseText 2s infinite;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        @keyframes pulseText { 0% { opacity: 0.8; transform: scale(0.98); } 50% { opacity: 1; transform: scale(1.02); } 100% { opacity: 0.8; transform: scale(0.98); } }

        /* --- HANGING POLAROID --- */
        .photo-container {
            perspective: 1000px; width: 260px; height: 330px; margin: 0 auto;
            position: relative; transform-origin: top center; cursor: pointer;
        }
        .sway-1 { animation: sway 3.5s ease-in-out infinite alternate; }
        .sway-2 { animation: sway 4s ease-in-out infinite alternate-reverse; }
        .sway-3 { animation: sway 3.2s ease-in-out infinite alternate; }
        .sway-4 { animation: sway 3.8s ease-in-out infinite alternate-reverse; }
        @keyframes sway { from { transform: rotate(-4deg); } to { transform: rotate(4deg); } }

        .polaroid-inner {
            position: relative; width: 100%; height: 100%; text-align: center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy flip */
            transform-style: preserve-3d;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            background: white; padding: 15px 15px 45px 15px;
            border-radius: 5px;
        }
        .photo-container.flipped .polaroid-inner { transform: rotateY(180deg); }

        /* String & Pin */
        .photo-container::before { content: ''; position: absolute; top: -25px; left: 50%; width: 3px; height: 25px; background: rgba(255,255,255,0.6); transform: translateX(-50%); }
        .photo-container::after { content: ''; position: absolute; top: -30px; left: 50%; width: 14px; height: 14px; background: linear-gradient(45deg, #ff758c, #ff7eb3); border-radius: 50%; transform: translateX(-50%); box-shadow: 0 2px 10px rgba(255, 117, 140, 0.8); border: 2px solid white; }

        .front, .back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            top: 0; left: 0; display: flex; align-items: center; justify-content: center;
            border-radius: 5px;
        }
        .front { background: white; padding: 12px 12px 55px 12px; z-index: 2; }
        .front img { width: 100%; height: 100%; object-fit: cover; border: 1px solid #eee; box-shadow: inset 0 0 10px rgba(0,0,0,0.1); }
        .back {
            background: linear-gradient(135deg, #fff0f5, #ffd1ff); color: #d6336c;
            transform: rotateY(180deg); padding: 25px; flex-direction: column;
            border: 12px solid white; box-shadow: inset 0 0 20px rgba(214, 51, 108, 0.2);
        }
        .caption-text { font-family: 'Dancing Script', cursive; font-size: 1.6rem; line-height: 1.4; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }

        /* --- NEXT BUTTON --- */
        .next-btn {
            margin-top: 40px; display: inline-block; padding: 15px 50px;
            background: linear-gradient(135deg, #ff9a9e, #ff758c, #a18cd1);
            background-size: 200% 200%; animation: gradientShift 5s ease infinite, pulseBtn 2s infinite;
            color: white; text-decoration: none; border-radius: 50px; font-weight: bold; font-size: 1.1rem;
            box-shadow: 0 0 20px rgba(255, 117, 140, 0.6);
        }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="wire"></div>
    <div class="light l1"></div><div class="light l2"></div><div class="light l3"></div><div class="light l4"></div><div class="light l5"></div>

    <div id="start-screen" onclick="startPage()">
        <h1>Memories ðŸ“¸</h1>
        <p>Tap to Enter the Magic âœ¨</p>
    </div>

    <div class="gallery" id="main-content">
        
        <div class="instruction-text">
            âœ¨ Tap any photo to reveal the memory! âœ¨
        </div>

        <div class="photo-container sway-1" onclick="flipCard(this)">
            <div class="polaroid-inner">
                <div class="front"><img src="T4_1.jpg" alt="Memory 1"></div>
                <div class="back"><p class="caption-text">"Nan Tangii ðŸ’– Jothe 1st photo...<br>Pongal appo edutha Photo."</p></div>
            </div>
        </div>
        <div class="photo-container sway-2" onclick="flipCard(this)">
            <div class="polaroid-inner">
                <div class="front"><img src="T4_2.jpg" alt="Memory 2"></div>
                <div class="back"><p class="caption-text">"Rakshabandhan 2025 Appo edutha photo.."</p></div>
            </div>
        </div>
        <div class="photo-container sway-3" onclick="flipCard(this)">
            <div class="polaroid-inner">
                <div class="front"><img src="T4_3.jpg" alt="Memory 3"></div>
                <div class="back"><p class="caption-text">"Nan Tangii ðŸ’– katid Rakhi."</p></div>
            </div>
        </div>
        <div class="photo-container sway-4" onclick="flipCard(this)">
            <div class="polaroid-inner">
                <div class="front"><img src="T4_4.jpg" alt="Memory 4"></div>
                <div class="back"><p class="caption-text">"2025 Last photo ðŸ’Ž"</p></div>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 30px;">
            <a href="page5.html" class="next-btn">Next Page â†’</a>
        </div>
    </div>

    <audio id="bg-music" loop><source src="T4.mp3" type="audio/mpeg"></audio>

    <script>
        // --- CONFETTI SCRIPT ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let confetti = [];
        const colors = ['#ff0055', '#ffdd00', '#00ff6a', '#00ccff', '#ff00cc', '#ffffff'];

        function createConfetti() {
            return {
                x: Math.random() * canvas.width, y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 8 + 4, color: colors[Math.floor(Math.random() * colors.length)],
                speed: Math.random() * 3 + 1, swing: Math.random() * 3, swingStep: Math.random() * 0.05
            };
        }
        for (let i = 0; i < 100; i++) confetti.push(createConfetti());

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((p, i) => {
                p.y += p.speed; p.x += Math.cos(p.swing) * 2; p.swing += p.swingStep;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fillStyle = p.color; ctx.fill();
                if (p.y > canvas.height) confetti[i] = createConfetti();
            });
            requestAnimationFrame(animateConfetti);
        }
        animateConfetti();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

        // --- PAGE LOGIC ---
        function startPage() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            document.getElementById('bg-music').play();
        }
        function flipCard(card) {
            card.classList.toggle('flipped');
            card.style.animationPlayState = card.classList.contains('flipped') ? 'paused' : 'running';
        }
    </script>
</body>
</html>
