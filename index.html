<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Talkative Tangii üíñ‚ôæÔ∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Shapes */
        .shape { position: absolute; filter: blur(50px); z-index: 0; animation: float 6s infinite ease-in-out; }
        .shape-1 { top: -10%; left: -10%; width: 300px; height: 300px; background: #ff758c; border-radius: 50%; }
        .shape-2 { bottom: -10%; right: -10%; width: 350px; height: 350px; background: #a18cd1; border-radius: 50%; animation-delay: 1s; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(20px); } }

        /* Glass Container */
        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 3rem 2rem;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            z-index: 10;
            animation: popIn 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Text Styling */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d6336c;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .heart-icon {
            color: #ff4757;
            animation: beat 1s infinite alternate;
            display: inline-block;
        }
        @keyframes beat { to { transform: scale(1.2); } }

        /* The Main Button */
        .start-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff9a9e, #ff758c);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .start-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 117, 140, 0.6);
        }

        .start-btn span {
            position: relative;
            z-index: 2;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #666;
            opacity: 0.8;
        }

        /* Confetti Canvas */
        #confetti-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; }
    </style>
</head>
<body>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <canvas id="confetti-canvas"></canvas>

    <div class="container">
        <h1>Talkative Tangii <br> <span class="heart-icon">üíñ</span>‚ôæÔ∏è</h1>
        <p class="subtitle">Memories From 2023 to Infinity.</p>

        <a href="page1.html" class="start-btn">
            <span>1. Who is She? &nbsp; ‚Üí</span>
        </a>

        <footer>
            Created with love for my sisterüíñ‚ôæÔ∏è
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const confetti = [];
        const colors = ['#ff9a9e', '#fecfef', '#a18cd1', '#fbc2eb', '#ffffff'];

        function createConfetti() {
            return { x: Math.random() * canvas.width, y: Math.random() * canvas.height - canvas.height, size: Math.random() * 8 + 4, color: colors[Math.floor(Math.random() * colors.length)], speed: Math.random() * 2 + 1, swing: Math.random() * 2, swingStep: Math.random() * 0.05 };
        }
        for (let i = 0; i < 80; i++) confetti.push(createConfetti());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((p, i) => {
                p.y += p.speed; p.x += Math.cos(p.swing) * 2; p.swing += p.swingStep;
                ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                if (p.y > canvas.height) confetti[i] = createConfetti();
            });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        animate();
    </script>
</body>
</html>
