    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
            text-align: center;
            margin: 0;
        }

        /* Glass Card Effect */
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari/iPhone */
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Photo Slideshow Container */
        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            border: 5px solid white;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            background: #fff;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .photo-frame img.active {
            opacity: 1;
        }

        /* Stats Section */
        .stats {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .stat-item {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Music Player */
        .music-player {
            margin: 20px auto;
            background: white;
            color: #333;
            padding: 10px 15px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        
        audio {
            height: 30px;
            max-width: 200px;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .btn {
            background: white;
            color: #a18cd1;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            flex: 1;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: scale(1.05);
            background: #fff0f5;
        }

        .btn-next {
            background: #ff758c;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <script>
        // Simple Slideshow Script
        let slideIndex = 0;
        const slides = document.querySelectorAll('.photo-frame img');

        function showSlides() {
            if (slides.length === 0) return; // Safety check

            // Hide all images
            slides.forEach(img => img.classList.remove('active'));
            
            // Increment index
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }

            // Show current image
            slides[slideIndex - 1].classList.add('active');
            
            // Change image every 3 seconds
            setTimeout(showSlides, 3000); 
        }

        // Start the slideshow
        showSlides();
    </script>

</body>
